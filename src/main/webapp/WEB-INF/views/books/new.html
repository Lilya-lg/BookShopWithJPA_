<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="author_name">Введите автора: </label>
    <input type="text" th:field="*{author_name}" id="author_name"/>
    <div style="color:red" th:if="${#fields.hasErrors('author_name')}" th:errors="*{author_name}">Author name error</div>
    <br/>
    <label for="yearOfBook">Введите год публикации: </label>
    <input type="text" th:field="*{yearOfBook}" id="yearOfBook"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBook')}" th:errors="*{yearOfBook}">Year Error</div>
    <br/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
