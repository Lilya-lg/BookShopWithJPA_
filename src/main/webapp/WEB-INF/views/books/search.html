<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:method="GET" th:action="@{/books/search}">
    <label for="name">Введите название книги: </label>
    <input  name = "search" type="text" id="name"/>
    <br/>
    <br/>
    <input type="submit" value="Искать!"/>
</form>

<table>
    <tbody>

    <p th:if="${books.isEmpty()}">
        Книг не найдено!
    </p>
    <tr th:unless ="${books.isEmpty()}" th:each="book1 : ${books}">
        <td><span th:text="${book1.getName()}"> book1 </span></td>
        <td><span th:text="${', '+book1.getAuthor_name()+ ', ' +book1.getYearOfBook()}"> book1 </span></td>
    </tr>
    </tbody>
</table>


</body>
</html>
