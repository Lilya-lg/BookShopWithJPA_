<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Введите название: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="yearOfBook">Введите год публикации: </label>
    <input type="text" th:field="*{yearOfBook}" id="yearOfBook"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBook')}" th:errors="*{yearOfBook}">Birth year Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
